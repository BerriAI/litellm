          const: conversation.item.truncate
        item_id:
          type: string
          description: |
            The ID of the assistant message item to truncate. Only assistant message 
            items can be truncated.
        content_index:
          type: integer
          description: The index of the content part to truncate. Set this to 0.
        audio_end_ms:
          type: integer
          description: |
