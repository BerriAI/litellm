model_list:
  - model_name: gpt-4
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

guardrails:
  - guardrail_name: "wonderfence-guard"
    litellm_params:
      guardrail: wonderfence
      mode: ["pre_call", "post_call"]  # Test both input and output
      api_key: os.environ/WONDERFENCE_API_KEY
      optional_params:
        app_name: os.environ/WONDERFENCE_APP_NAME
        api_timeout: 10.0  # Default timeout (changed from 30.0 to 10.0)
        platform: aws  # Optional: Cloud platform (aws, azure, databricks, etc.)
      default_on: true


litellm_settings:
  set_verbose: true