# Docker Compose for local development
# Runs db and mock-server only - proxy runs locally via poetry

services:
  db:
    image: postgres:16
    container_name: litellm_dev_db
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mock-server:
    build:
      context: ./mock-server
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:8090/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data_dev:

