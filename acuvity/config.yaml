model_list:
  - model_name: gpt-4
    litellm_params:
      model: openai/gpt-4
      api_key: os.environ/OPENAI_API_KEY
guardrails:
  - guardrail_name: "acuvity-pre-guard"
    litellm_params:
      guardrail: acuvity
      mode: "pre_call"
      api_key: os.environ/ACUVITY_TOKEN
      vendor_specific_params:
        guardrails:
          - name: prompt_injection
            threshold: ">= 0.7"
          - name: toxic
            threshold: "0.7"
          - name: jailbreak
            threshold: ">= 1.0"
          - name: biased
            threshold: "0.8"
          - name: harmful
  - guardrail_name: "acuvity-post-guard"
    litellm_params:
      guardrail: acuvity
      mode: "post_call"
      api_key: os.environ/ACUVITY_TOKEN
      vendor_specific_params:
        guardrails:
          - name: prompt_injection
            threshold: ">= 0.7"
          - name: toxic
            threshold: "0.7"
          - name: jailbreak
            threshold: ">= 1.0"
          - name: biased
            threshold: "0.8"
          - name: harmful
