model_list:
  - model_name: gpt-4
    litellm_params:
      model: openai/gpt-4
      api_key: os.environ/OPENAI_API_KEY
guardrails:
  - guardrail_name: "acuvity-pre-guard"
    litellm_params:
      guardrail: acuvity
      mode: "pre_call"
      api_key: os.environ/ACUVITY_TOKEN
      analyzer_names:
        - "en-text-prompt_injection-detector"
  - guardrail_name: "acuvity-during-guard"
    litellm_params:
      guardrail: acuvity
      mode: "during_call"
      api_key: os.environ/ACUVITY_TOKEN
      analyzer_names:
        - "en-text-prompt_injection-detector"
  - guardrail_name: "acuvity-post-guard"
    litellm_params:
      guardrail: acuvity
      mode: "post_call"
      api_key: os.environ/ACUVITY_TOKEN
      analyzer_names:
        - "en-text-prompt_injection-detector"
  - guardrail_name: "acuvity-ner-guard"
    litellm_params:
      guardrail: acuvity
      mode: "post_call"
      api_key: os.environ/ACUVITY_TOKEN
      analyzer_names:
        - "en-text-ner-detector"
      # this will be kick in only for the ner
      redact_entities:
        - "person"
        - "address"
