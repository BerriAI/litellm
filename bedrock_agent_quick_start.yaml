# Quick Start: AWS Bedrock Agent Tracing Configuration
# 
# This is the minimal configuration to get started with Bedrock agent tracing control.
# Copy this file and update the agent IDs and AWS credentials for your setup.

model_list:
  # Bedrock agent with tracing DISABLED (recommended for production)
  - model_name: "my-bedrock-agent"
    litellm_params:
      model: "bedrock/agent/YOUR_AGENT_ID/YOUR_ALIAS_ID"  # Replace with your agent ID and alias
      aws_access_key_id: "os.environ/AWS_ACCESS_KEY_ID"
      aws_secret_access_key: "os.environ/AWS_SECRET_ACCESS_KEY"
      aws_region_name: "us-west-2"  # Replace with your AWS region
      enableTrace: false  # Set to true to enable detailed tracing

general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"

# Required environment variables:
# export AWS_ACCESS_KEY_ID="your-aws-access-key"
# export AWS_SECRET_ACCESS_KEY="your-aws-secret-key"  
# export LITELLM_MASTER_KEY="your-litellm-master-key"
#
# Start the proxy:
# litellm --config bedrock_agent_quick_start.yaml
#
# Test the configuration:
# curl -X POST http://localhost:4000/chat/completions \
#   -H "Content-Type: application/json" \
#   -H "Authorization: Bearer your-litellm-master-key" \
#   -d '{"model": "my-bedrock-agent", "messages": [{"role": "user", "content": "Hello"}]}'