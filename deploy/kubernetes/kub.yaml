apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: gpt-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm-container
          image: 767397923279.dkr.ecr.ap-southeast-1.amazonaws.com/gpt-portal/litellm:v1.0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: litellm-secrets
          args:
            - "--config"
            - "/app/config.yaml"  # Update the path to mount the config file
          volumeMounts:
            - name: config-volume
              mountPath: /app/proxy_server_config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 120
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
            initialDelaySeconds: 120
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
      volumes:  # Define volume to mount proxy_config.yaml
        - name: config-volume
          configMap:
            name: litellm-config-file
