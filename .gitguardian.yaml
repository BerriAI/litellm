# GitGuardian configuration for LiteLLM
# This file configures which files/directories ggshield should ignore
# Conservative approach: Only exclude build artifacts, binaries, and cache files

secret:
  ignored_paths:
    # Python build artifacts and distributions
    - '**/*.whl'
    - '**/*.egg'
    - '**/*.egg-info'
    - '**/dist/**'
    - '**/build/**'

    # Python cache and bytecode
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/*.pyo'
    - '**/*.pyd'

    # Binary files and media
    - '**/*.woff'
    - '**/*.woff2'
    - '**/*.ttf'
    - '**/*.otf'
    - '**/*.eot'
    - '**/*.webp'
    - '**/*.avif'
    - '**/*.png'
    - '**/*.jpg'
    - '**/*.jpeg'
    - '**/*.gif'
    - '**/*.ico'
    - '**/*.svg'

    # Large data files (tokenizers, models, etc.)
    - '**/tokenizers/**'
    - '**/*_tokenizer.json'
    - '**/*_models.txt'

    # Node modules and build artifacts
    - '**/node_modules/**'
    - '**/.next/**'
    - '**/out/**'

    # Test artifacts (not test files themselves)
    - '**/test-results/**'
    - '**/.pytest_cache/**'
    - '**/.coverage'

    # Documentation build outputs only
    - '**/docs/my-website/.docusaurus/**'
    - '**/docs/my-website/build/**'

    # IDE and editor files
    - '**/.vscode/**'
    - '**/.idea/**'
    - '**/*.swp'
    - '**/*.swo'
    - '**/*~'
version: 2
