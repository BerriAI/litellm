version: 2

# Paths to exclude from scanning
paths-ignore:
  - "**/*.whl"
  - "**/*.pyc"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.git/**"
  - "**/venv/**"
  - "**/.venv/**"

# Secret pattern exclusions - simplified from multiple individual patterns
secret-patterns:
  # Consolidated test/mock/fake/example/dummy patterns
  - pattern: "^(test|mock|fake|example|dummy)-.*$"
    description: "Test, mock, fake, example, and dummy prefixed secrets"
  
  # Consolidated Stripe-like test key patterns
  - pattern: "^sk-(test|mock|fake)-.*$"
    description: "Stripe-like test, mock, and fake API keys"
  
  # Test sequence keys
  - pattern: "^sk-1234[5]?$"
    description: "Simple test sequence keys (sk-1234, sk-12345)"
  
  # Environment variable references in code
  - pattern: "^os\\.environ.*$"
    description: "Python os.environ references (not actual secrets)"
  
  
  # OpenAI model names (not secrets)
  - pattern: "^text-(davinci|curie|babbage|ada)-\\d{3}$"
    description: "OpenAI model identifiers (e.g., text-davinci-003)"
