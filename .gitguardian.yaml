version: 2

secret:
  ignored_paths:
    - "**/*.whl"
    - "**/*.pyc"
    - "**/__pycache__/**"
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/.git/**"
    - "**/venv/**"
    - "**/.venv/**"
    
    # Large data/metadata files that don't need scanning
    - "**/model_prices_and_context_window*.json"
    - "**/*_metadata/*.txt"
    - "**/tokenizers/*.json"
    - "**/tokenizers/*"
    - "miniconda.sh"
    
    # Build outputs and static assets
    - "litellm/proxy/_experimental/out/**"
    - "ui/litellm-dashboard/public/**"
    - "**/swagger/*.js"
    - "**/*.woff"
    - "**/*.woff2"
    - "**/*.avif"
    - "**/*.webp"
    
    # Test files and fixtures
    - "**/tests/**/*.py"
    - "**/test_*.py"
    - "**/*_test.py"
    - "**/*.test.tsx"
    - "**/*.test.ts"
    - "**/*.spec.tsx"
    - "**/*.spec.ts"
    - "**/tests/**/data_map.txt"
    - "tests/**/*.txt"
    
    # Example and documentation files
    - "cookbook/**/*.ipynb"
    - "litellm/proxy/_super_secret_config.yaml"
    - "docs/**"
    - "**/*.md"
    - "**/*.lock"
    - "poetry.lock"
    - "package-lock.json"

  # Ignore false positives by SHA256 hash or pattern
  ignored_matches:
    # Specific false positives (SHA256-based)
