version: 2

# Paths to exclude from scanning
paths_ignore:
  - "**/*.whl"
  - "**/*.pyc"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.git/**"
  - "**/venv/**"
  - "**/.venv/**"

# Exclude specific secret matches (false positives)
exclude:
  # Environment variable references in code (not actual secrets)
  - secret.match: "os.environ/[A-Z_]+"
  
  - secret.match: "os.environ\\[['\"][A-Z_]+['\"]\\]"
  
  # OIDC/CircleCI paths (test authentication paths, not secrets)
  - secret.match: "oidc/circleci.*"
  
  # GCS pub/sub folder name (test folder name, not a password)
  - secret.match: "gcs_pub_sub_body"
  
  # OpenAI model names (model identifiers, not secrets)
  - secret.match: "text-(davinci|curie|babbage|ada)-\\d{3}"
  
  # Test/mock/fake/example/dummy prefixed values
  - secret.match: "(test|mock|fake|example|dummy)-.*"
  
  # Stripe-like test keys
  - secret.match: "sk-(test|mock|fake)-.*"
  
  # Simple test sequence keys
  - secret.match: "sk-1234[5]?"
