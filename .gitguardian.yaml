version: 2

# Paths to exclude from scanning
paths-ignore:
  - "**/*.whl"
  - "**/*.pyc"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.git/**"
  - "**/venv/**"
  - "**/.venv/**"

# Match-level exclusions (ignoring false positives)
matches-ignore:
  # Environment variable references in code
  - name: "Environment variable references"
    match: "os.environ/[A-Z_]+"
  
  - name: "Environment variable dict access"
    match: "os.environ\\[['\"][A-Z_]+['\"]\\]"
  
  # OIDC/CircleCI paths (test data)
  - name: "OIDC CircleCI paths"
    match: "oidc/circleci"
  
  # GCS pub/sub folder name (test folder)
  - name: "GCS pub/sub folder"
    match: "gcs_pub_sub_body"
  
  # OpenAI model names (not secrets)
  - name: "OpenAI model identifiers"
    match: "text-(davinci|curie|babbage|ada)-\\d{3}"
  
  # Test/mock/fake/example/dummy patterns
  - name: "Test prefixed values"
    match: "(test|mock|fake|example|dummy)-"
  
  # Stripe-like test keys
  - name: "Stripe test keys"
    match: "sk-(test|mock|fake)-"
  
  # Simple test sequence keys
  - name: "Test sequence keys"
    match: "sk-1234[5]?"
