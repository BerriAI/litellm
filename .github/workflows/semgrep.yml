# Semgrep: run only custom rules (.semgrep/rules) â€“ no registry/auto rules.
# Fast, no timeouts from heavy JS/Python registry rules on large files.
name: Semgrep (custom rules only)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (custom rules only)
        run: semgrep scan --config .semgrep/rules . --error
