name: Auto Sync LiteLLM Upstream â†’ Skypiea
on:
  schedule: [{cron: '0 9 * * 1'}]  # Minggu pagi
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: {token: ${{ secrets.GITHUB_TOKEN }}, fetch-depth: 0}
    - run: |
        git remote add upstream https://github.com/BerriAI/litellm.git || true
        git fetch upstream main
        git checkout main && git merge upstream/main && git push origin main
        git checkout skypiea-dev && git merge main && git push origin skypiea-dev
