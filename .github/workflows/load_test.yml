name: Test Locust Load Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Load Test
        id: locust_run
        uses: BerriAI/locust-github-action@master
        with:
          LOCUSTFILE: ".github/workflows/locustfile.py"
          URL:  "https://litellm-api.up.railway.app/"
          USERS: "5"
          RATE: "5"
          RUNTIME: "10s"
      - name: Print CSV File Contents
        run: |
          echo "Contents of example_stats.csv:"
          cat results_stats.csv
      - name: Access Output
        run: |
          echo "Accessing output: ${{ steps.locust_run.outputs.csv_values }}"
      - name: Store Results
        run: |
          results=$(cat results_stats.csv)
      - name: Upload CSV File to Release
        id: upload_release_asset
        uses: irongut/EditRelease@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "v1.31.8" # Release name you want to target
          files: "results_stats.csv" # CSV file to upload as an asset
      
