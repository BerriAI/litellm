name: Test Locust Load Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Load Test
        id: locust_run
        uses: BerriAI/locust-github-action@master
        with:
          LOCUSTFILE: ".github/workflows/locustfile.py"
          URL:  "https://litellm-api.up.railway.app/"
          USERS: "5"
          RATE: "5"
          RUNTIME: "10s"
      - name: Print CSV File Contents
        run: |
          echo "Contents of example_stats.csv:"
          cat results_stats.csv
      - name: Access Output
        run: |
          echo "Accessing output: ${{ steps.locust_run.outputs.csv_values }}"
      - name: Store Results
        run: |
          results=$(cat results_stats.csv)
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: results_stats.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
