name: Deploy CartoDB Docker Image (CI)
on:
  push:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/ghcr_carto_deploy.yaml"
  pull_request:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/ghcr_carto_deploy.yaml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch   : ${{ github.ref_name }}"
          echo "SHA      : ${{ github.sha }}"
          echo "Event    : ${{ github.event_name }}"

  build-and-push-image-non_root:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure tags
        id: tag-config
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # For carto/main pushes: carto-main-latest and carto-main-<sha>
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "type=raw,value=carto-main-latest" >> $GITHUB_OUTPUT
          echo "type=raw,value=carto-main-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract metadata for tags & labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-non_root
          tags: |
            ${{ steps.tag-config.outputs.tags }}
  
      # Configure multi platform Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@e0e4588fad221d38ee467c0bffd91115366dc0c5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@edfb0fe6204400c56fbfd3feba3fe9ad1adfa345

      - name: Build and push non_root Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./docker/Dockerfile.non_root
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64, #linux/arm64
