name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '21 8 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Exclude experimental directory which likely causes the large result set
        # and limit scope to improve performance and avoid 2GiB limit
        config: |
          paths-ignore:
            - 'litellm/proxy/_experimental/**'
            - 'litellm/tests/**'
            - 'docs/**'
          # Disable the specific query causing issues if filtering isn't enough
          query-filters:
            - exclude:
                id: py/clear-text-logging-sensitive-data
                tags:
                  - security
                  - external/cwe/cwe-312

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
