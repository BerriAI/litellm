repos:
  - repo: local
    hooks:
      - id: validate-model-context
        name: Validate Model Context Changes
        entry: python .github/scripts/validate_model_context_changes.py
        language: system
        files: 'model_prices_and_context_window\.json$|.*model_context.*\.json$|.*context_window.*\.json$'
        pass_filenames: false
        always_run: false
        stages: [commit]
        description: "Validate that changes to model context JSON files include cited sources"