####################################################################
### EMEA PROD LiteLLM Proxy Configuration
####################################################################

# Global API base for all model deployments (YAML anchor)
x-api-base: &api_base http://localhost:8090

general_settings:
  master_key: "os.environ/MASTER_KEY"
  background_health_checks: false
  disable_spend_updates: true
  health_check_interval: 300 # frequency of background health checks every 5 minutes (kept for reference)
  health_check_details: false # Disable health check details for comprehensive testing

  # NOTE: MANAGED BY CCoE
  database_url: "os.environ/DATABASE_URL"
  disable_prisma_schema_update: true  # Disable Prisma migrations on startup

  # TODO: The next two settings are in the best practices section, but they are not enabled by default.
  # TODO: Discuss with Javier first, before you enable this
  proxy_batch_write_at: 60 # Batch write spend updates every 60s
  # database_connection_pool_limit: 10 # limit the number of database connections to = MAX Number of DB Connections/Number of instances of litellm proxy (Around 10-20 is good number)
  

  use_redis_transaction_buffer: true # avoid deadlocks, see https://docs.litellm.ai/docs/proxy/db_deadlocks#stage-2-a-single-instance-flushes-the-redis-queue-to-the-db
  
  ## TODO: We might want to enable this in the future, but for now we disable it
  store_model_in_db: true  # Disable DB storage to use file-based config only
  supported_db_objects: []
  # MS Teams Weboook 
  # see also: https://docs.litellm.ai/docs/proxy/alerting#ms-teams-webhooks
  alerting: ["slack"] 
  alerting_threshold: 300 # sends alerts if requests hang for 5min+ and responses take 5min+ 
  # See also: https://docs.litellm.ai/docs/proxy/alerting#all-possible-alert-types
  alert_types: [
    "llm_exceptions",
    "llm_too_slow",
    "llm_requests_hanging",
    "budget_alerts",
    "spend_reports",
    "db_exceptions",
    "daily_reports",
    "cooldown_deployment",
    "new_model_added",
    "outage_alerts",
    "new_virtual_key_created",
    "failed_tracking_spend",
    "db_deadlocks", # Critical for database issues
    "memory_usage_high" # Critical for memory leak detection
  ] 

#################################
### ADVANCED PROMETHEUS CONFIGURATION
### Documentation: https://docs.litellm.ai/docs/proxy/prometheus
#################################
litellm_settings:
  # Cache
  cache: false
  # NOTE: MANAGED BY CCoE
  cache_params:
    type: redis
    host: "os.environ/REDIS_HOST"
    port: "os.environ/REDIS_PORT"
    username: default
    password: "os.environ/REDIS_PASSWORD"
  
  # =============================================================================
  # PROMETHEUS CORE CONFIGURATION
  # =============================================================================
  
  # # Enable Prometheus metrics collection, Langfuse integration, and OpenTelemetry
  # # This exposes /metrics endpoint for Prometheus to scrape
  # # Using standard langfuse callback for now - langfuse_otel has compatibility issues
  # # Global Langfuse enabled for fallback when no team-specific settings
  # # OpenTelemetry enabled for enterprise observability platform integration
  # callbacks: ["prometheus", "langfuse"]

  
  
  # # =============================================================================
  # # SYSTEM HEALTH & INFRASTRUCTURE MONITORING
  # # =============================================================================
  
  # # Enable system-level health monitoring for adjacent services
  # # Monitors Redis latency, database performance, and LiteLLM self-performance
  # # Metrics emitted: litellm_redis_latency, litellm_redis_fails, litellm_self_latency
  # service_callback: ["prometheus_system"]
  
  # =============================================================================
  # SECURITY & ACCESS CONTROL
  # =============================================================================
  
  # Require authentication for /metrics endpoint access
  # This prevents unauthorized access to sensitive usage and performance data
  # Set to true in production environments
  require_auth_for_metrics_endpoint: false
  
  # =============================================================================
  # PERFORMANCE & DEBUGGING SETTINGS
  # =============================================================================
  
  # Keep API key info visible for detailed tracking
  redact_user_api_key_info: false
  
  # Enable comprehensive audit logging for compliance and debugging
  store_audit_logs: true
  
  # Use structured JSON logs for better integration with log aggregation systems
  json_logs: true # Better for log aggregation
  
  # =============================================================================
  # DATABASE OPTIMIZATION (ADVANCED MONITORING FOCUS)
  # =============================================================================
  
  # Disable detailed spend/error logs to reduce DB load while keeping Prometheus metrics
  # This optimizes for metrics-based monitoring rather than detailed log analysis
  disable_spend_logs: True    # Disable writing spend logs to DB - use Prometheus metrics instead
  disable_error_logs: True    # Disable writing error logs to DB - use Prometheus alerts instead

  # =============================================================================
  # SELF-SERVE KEY GENERATION SETTINGS
  # Documentation: https://docs.litellm.ai/docs/proxy/self_serve
  # =============================================================================
  
  # Configure who can generate personal keys through the self-serve interface
  # This enables controlled key generation for authorized users only
  key_generation_settings:
    team_key_generation:
      allowed_team_member_roles: ["proxy_admin"]  # Only proxy admins and team admins can generate team keys
    personal_key_generation:
      allowed_user_roles: ["proxy_admin"]  # Only proxy admins can generate personal keys


  # =============================================================================
  # General LANGFUSE Settings - Standard Integration
  # =============================================================================

  # Enable Langfuse tracking for all teams with default tags using standard protocol
  # Standard langfuse callback provides reliable trace collection for now
  #
  # Documentation: https://docs.litellm.ai/docs/observability/langfuse_integration
  langfuse_default_tags: ["cache_hit", "cache_key", "proxy_base_url", "user_api_key_alias", "user_api_key_user_id", "user_api_key_user_email", "user_api_key_team_alias", "semantic-similarity", "proxy_base_url"]


#################################
### Router Settings - Fallbacks
#################################

router_settings:
  # Simple string mapping (alias -> model)
  model_group_alias: {
    "gpt-o1": "gpt-o1-20241217",
    "gpt-4o-global": "gpt-4o-20241120-global",
    "gpt-4": "gpt-4",
    "gpt-35-turbo": "gpt-35-turbo",
    "eu-gpt-o1": "gpt-o1-20241217",
    "na-gpt-o1": "gpt-o1-20241217",
    "eu-gpt-4o": "gpt-4o-20241120-global",
    "na-gpt-4o": "gpt-4o-20241120-global",
    "gpt-4o-load-balanced": "gpt-4o-global-balanced"
  }

  enable_tag_filtering: True
  routing_strategy: "simple-shuffle" # Best optimised for PROD environments
  cooldown_time: 30 # Faster recovery than default
  num_retries: 2 # Faster failure detection
  
  fallbacks:
    - {"gpt-4o-20241120-global": ["gpt-4o-20241120-global"]}
    - {"gpt-4": ["gpt-4"]}
    - {"gpt-4o-global-balanced": ["gpt-4o-global-balanced"]}
    - {"gpt-o1-20241217": ["gpt-o1-20241217"]}
    - {"gpt-35-turbo": ["gpt-35-turbo"]}
    - {"gpt-35-turbo-16k": ["gpt-35-turbo-16k"]}
    - {"text-embedding-3-large": ["text-embedding-3-large"]}
    - {"gpt-4o-realtime-preview": ["gpt-4o-realtime-preview"]}

