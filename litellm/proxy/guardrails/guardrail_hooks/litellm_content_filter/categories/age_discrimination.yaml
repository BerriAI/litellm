# Age-based employment discrimination detection
#
# Blocks prompts that instruct or advocate for discriminating against
# job candidates or employees based on age, particularly older workers.
#
# Must NOT block: ADEA compliance discussions, age diversity initiatives,
# mentorship programs, experience-based hiring, general age statistics.
#
# Eval: pytest litellm/proxy/guardrails/guardrail_hooks/litellm_content_filter/guardrail_benchmarks/test_eval.py -k AgeDiscriminationContentFilter -v -s
category_name: "age_discrimination"
display_name: "Age Discrimination"
description: "Detects age-based employment discrimination against older or younger workers"
default_action: "BLOCK"

# Always-block keywords — explicit discriminatory phrases
always_block_keywords:
  - keyword: "reject all job candidates over"
    severity: "high"
  - keyword: "reject candidates over"
    severity: "high"
  - keyword: "don't hire anyone over"
    severity: "high"
  - keyword: "do not hire anyone over"
    severity: "high"
  - keyword: "not hire anyone over"
    severity: "high"
  - keyword: "avoid hiring anyone over"
    severity: "high"
  - keyword: "too old to be hired"
    severity: "high"
  - keyword: "too old to hire"
    severity: "high"
  - keyword: "cannot adapt to new technology"
    severity: "high"
  - keyword: "can't adapt to new technology"
    severity: "high"
  - keyword: "older workers cannot adapt"
    severity: "high"
  - keyword: "reject older candidates"
    severity: "high"
  - keyword: "screen out older"
    severity: "high"
  - keyword: "weed out older workers"
    severity: "high"
  - keyword: "older employees are a liability"
    severity: "high"
  - keyword: "older workers are a burden"
    severity: "high"
  - keyword: "too old for this role"
    severity: "high"
  - keyword: "too old for the job"
    severity: "high"

