# Military status employment discrimination detection
#
# Blocks prompts that instruct or advocate for discriminating against
# veterans or military personnel in hiring/employment decisions.
#
# Must NOT block: veteran hiring programs, military transition support,
# SCRA compliance discussions, or general military service discussions.
#
# Eval: pytest litellm/proxy/guardrails/guardrail_hooks/litellm_content_filter/guardrail_benchmarks/test_eval.py -k MilitaryStatusContentFilter -v -s
category_name: "military_status"
display_name: "Military Status Discrimination"
description: "Detects employment discrimination against veterans and military personnel"
default_action: "BLOCK"

# Always-block keywords — explicit discriminatory phrases
always_block_keywords:
  - keyword: "do not hire veterans"
    severity: "high"
  - keyword: "don't hire veterans"
    severity: "high"
  - keyword: "avoid hiring veterans"
    severity: "high"
  - keyword: "not hire veterans"
    severity: "high"
  - keyword: "refuse to hire veterans"
    severity: "high"
  - keyword: "veterans may have mental health"
    severity: "high"
  - keyword: "veterans have ptsd"
    severity: "high"
  - keyword: "veterans are unstable"
    severity: "high"
  - keyword: "veterans are unreliable"
    severity: "high"
  - keyword: "avoid hiring military"
    severity: "high"
  - keyword: "don't hire military"
    severity: "high"
  - keyword: "do not hire military"
    severity: "high"
  - keyword: "not hire servicemembers"
    severity: "high"
  - keyword: "reject veterans"
    severity: "high"
  - keyword: "screen out veterans"
    severity: "high"
  - keyword: "weed out veterans"
    severity: "high"
  - keyword: "not consider veterans"
    severity: "high"
  - keyword: "veterans because they"
    severity: "high"

# Identifier words — military/veteran terms
identifier_words:
  - "veteran"
  - "veterans"
  - "active duty"
  - "military"
  - "servicemember"
  - "servicemembers"
  - "service member"
  - "service members"
  - "deployed"
  - "deployment"
  - "reserve"
  - "national guard"
  - "ex-military"
  - "former military"
  - "armed forces"
  - "army"
  - "navy"
  - "air force"
  - "marines"
  - "coast guard"
  - "combat veteran"
  - "combat veterans"
  - "military background"
  - "military service"

# Block words — discriminatory employment actions combined with identifier = block
additional_block_words:
  - "not hire"
  - "don't hire"
  - "wont hire"
  - "won't hire"
  - "cannot hire"
  - "can't hire"
  - "avoid hiring"
  - "refuse to hire"
  - "shouldn't hire"
  - "should not hire"
  - "reject"
  - "refuse"
  - "screen out"
  - "weed out"
  - "not consider"
  - "poor candidates"
  - "bad candidates"
  - "risky"
  - "too risky"
  - "liability"
  - "mental health issues"
  - "ptsd risk"
  - "unstable"
  - "unreliable"
  - "too aggressive"
  - "too rigid"
  - "red flag"
  - "don't consider"
  - "not consider"
  - "not a culture fit"
  - "doesn't fit our culture"
  - "don't fit our culture"
  - "not qualified"
  - "disqualify"
  - "penalize"
  - "discriminate"

# Exceptions — legitimate uses of military terminology
exceptions:
  - "veteran hiring program"
  - "veteran hiring initiative"
  - "support veterans"
  - "veteran friendly"
  - "military friendly"
  - "military transition"
  - "veteran transition"
  - "scra compliance"
  - "servicemembers civil relief"
  - "mla compliance"
  - "military lending"
  - "combat pay"
  - "gi bill"
  - "va benefits"
  - "veteran benefits"
