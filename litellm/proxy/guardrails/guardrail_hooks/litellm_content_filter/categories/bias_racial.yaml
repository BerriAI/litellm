# Racial and ethnic bias detection
category_name: "bias_racial"
description: "Detects racial and ethnic discrimination, stereotypes, and biased content"
default_action: "BLOCK"

# Keywords with severity levels
keywords:
  # High severity - racial/ethnic identity terms
  - keyword: "black"
    severity: "high"
  - keyword: "blacks"
    severity: "high"
  - keyword: "white"
    severity: "high"
  - keyword: "whites"
    severity: "high"
  - keyword: "asian"
    severity: "high"
  - keyword: "asians"
    severity: "high"
  - keyword: "hispanic"
    severity: "high"
  - keyword: "hispanics"
    severity: "high"
  - keyword: "latino"
    severity: "high"
  - keyword: "latina"
    severity: "high"
  - keyword: "latinos"
    severity: "high"
  - keyword: "mexican"
    severity: "high"
  - keyword: "mexicans"
    severity: "high"
  - keyword: "chinese"
    severity: "high"
  - keyword: "indian"
    severity: "high"
  - keyword: "indians"
    severity: "high"
  - keyword: "arab"
    severity: "high"
  - keyword: "arabs"
    severity: "high"
  - keyword: "african"
    severity: "high"
  - keyword: "africans"
    severity: "high"
  - keyword: "immigrant"
    severity: "high"
  - keyword: "immigrants"
    severity: "high"
  - keyword: "refugee"
    severity: "high"
  - keyword: "refugees"
    severity: "high"
  - keyword: "minority"
    severity: "high"
  - keyword: "minorities"
    severity: "high"
  
  # High severity - discriminatory terms
  - keyword: "inferior race"
    severity: "high"
  - keyword: "superior race"
    severity: "high"
  - keyword: "racial purity"
    severity: "high"
  - keyword: "master race"
    severity: "high"
  - keyword: "white supremacy"
    severity: "high"
  - keyword: "white genocide"
    severity: "high"
  - keyword: "great replacement"
    severity: "high"
  - keyword: "race traitor"
    severity: "high"
  - keyword: "race mixing"
    severity: "high"
  - keyword: "model minority"
    severity: "high"
  - keyword: "ghetto culture"
    severity: "high"
  - keyword: "thug culture"
    severity: "high"
  - keyword: "diversity hire"
    severity: "high"
  - keyword: "black crime"
    severity: "high"
  - keyword: "immigrant crime"
    severity: "high"
  - keyword: "minority lazy"
    severity: "high"
  - keyword: "stealing jobs"
    severity: "high"
  - keyword: "go back"
    severity: "high"
  - keyword: "you people"
    severity: "medium"
  - keyword: "those people"
    severity: "medium"
  - keyword: "all blacks"
    severity: "high"
  - keyword: "all whites"
    severity: "high"
  - keyword: "all asians"
    severity: "high"
  - keyword: "all hispanics"
