# Gender-based bias and discrimination detection
category_name: "bias_gender"
description: "Detects gender-based discriminatory language, stereotypes, and biased content"
default_action: "BLOCK"

# Keywords with severity levels
keywords:
  # High severity - gender identity terms
  - keyword: "women"
    severity: "high"
  - keyword: "woman"
    severity: "high"
  - keyword: "men"
    severity: "high"
  - keyword: "man"
    severity: "high"
  - keyword: "female"
    severity: "high"
  - keyword: "females"
    severity: "high"
  - keyword: "male"
    severity: "high"
  - keyword: "males"
    severity: "high"
  - keyword: "girl"
    severity: "high"
  - keyword: "girls"
    severity: "high"
  - keyword: "boy"
    severity: "high"
  - keyword: "boys"
    severity: "high"

# Exceptions - legitimate discussions about gender
exceptions:
  - "gender equality"
  - "gender diversity"
  - "gender studies"
  - "gender gap"
  - "gender discrimination"
  - "combat gender"
  - "address gender"
  - "research shows"
  - "study found"
  - "gender identity"
  - "gender expression"
  - "transgender"
  - "gender neutral"
  - "women's rights"
  - "women's health"
  - "men's health"
  - "gender bias"
  - "gender equity"
