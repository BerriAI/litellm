  - "mormons"
  - "evangelical"
  - "evangelicals"
  - "religious person"
  - "religious people"
  - "religious candidates"
  - "religious"

# Block words — discriminatory employment actions combined with identifier = block
additional_block_words:
  - "not hire"
  - "don't hire"
  - "wont hire"
  - "won't hire"
  - "cannot hire"
  - "can't hire"
  - "avoid hiring"
  - "refuse to hire"
  - "shouldn't hire"
  - "should not hire"
  - "not welcome"
  - "don't fit"
  - "doesn't fit"
  - "won't fit"
  - "not compatible"
  - "incompatible"
  - "not a good fit"
  - "security risk"
