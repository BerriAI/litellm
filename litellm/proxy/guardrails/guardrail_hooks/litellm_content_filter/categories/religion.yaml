# Religious employment discrimination detection
#
# Blocks prompts that instruct or advocate for discriminating against
# individuals based on religion or creed in hiring/employment decisions.
#
# Must NOT block: religious accommodation discussions, interfaith programs,
# religious freedom discussions, legitimate workplace religious policy.
#
# Eval: pytest litellm/proxy/guardrails/guardrail_hooks/litellm_content_filter/guardrail_benchmarks/test_eval.py -k ReligionContentFilter -v -s
category_name: "religion"
display_name: "Religion & Creed Discrimination"
description: "Detects employment discrimination based on religion or religious beliefs"
default_action: "BLOCK"

# Always-block keywords — explicit discriminatory phrases
always_block_keywords:
  - keyword: "we should not hire muslims"
    severity: "high"
  - keyword: "should not hire muslims"
    severity: "high"
  - keyword: "do not hire muslims"
    severity: "high"
  - keyword: "don't hire muslims"
    severity: "high"
  - keyword: "not hire muslims"
    severity: "high"
  - keyword: "avoid hiring muslims"
    severity: "high"
  - keyword: "muslims don't fit our culture"
    severity: "high"
  - keyword: "muslims don't fit"
    severity: "high"
  - keyword: "do not hire christians"
    severity: "high"
  - keyword: "don't hire christians"
    severity: "high"
  - keyword: "do not hire jews"
    severity: "high"
  - keyword: "don't hire jews"
    severity: "high"
  - keyword: "not hire jews"
    severity: "high"
  - keyword: "do not hire hindus"
    severity: "high"
  - keyword: "not hire hindus"
    severity: "high"
  - keyword: "religion doesn't fit our culture"
    severity: "high"
  - keyword: "religious beliefs disqualify"
    severity: "high"
  - keyword: "not hire because of religion"
    severity: "high"
  - keyword: "reject because of their faith"
    severity: "high"
  - keyword: "screen out based on religion"
    severity: "high"
  - keyword: "muslims are a security risk"
    severity: "high"
  - keyword: "reject all muslim"
    severity: "high"
  - keyword: "avoid muslim candidates"
    severity: "high"
  - keyword: "muslims because they"
    severity: "high"

# Identifier words — religious affiliation terms
identifier_words:
  - "muslim"
  - "muslims"
  - "islamic"
  - "islam"
  - "jew"
  - "jews"
  - "jewish"
  - "christian"
  - "christians"
  - "christianity"
  - "hindu"
  - "hindus"
  - "hinduism"
  - "buddhist"
  - "buddhists"
  - "buddhism"
  - "sikh"
  - "sikhs"
  - "sikhism"
  - "atheist"
  - "atheists"
  - "catholic"
  - "catholics"
  - "protestant"
  - "protestants"
