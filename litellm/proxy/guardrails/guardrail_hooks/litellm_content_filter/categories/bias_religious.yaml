# Religious bias and discrimination detection
category_name: "bias_religious"
description: "Detects religious discrimination, stereotypes, and biased content"
default_action: "BLOCK"

# Keywords with severity levels
keywords:
  # High severity - religion terms that could be used discriminatorily
  - keyword: "muslim"
    severity: "high"
  - keyword: "muslims"
    severity: "high"
  - keyword: "islam"
    severity: "high"
  - keyword: "islamic"
    severity: "high"
  - keyword: "jew"
    severity: "high"
  - keyword: "jews"
    severity: "high"
  - keyword: "jewish"
    severity: "high"
  - keyword: "christian"
    severity: "high"
  - keyword: "christians"
    severity: "high"
  - keyword: "christianity"
    severity: "high"
  - keyword: "atheist"
    severity: "high"
  - keyword: "atheists"
    severity: "high"
  - keyword: "hindu"
    severity: "high"
  - keyword: "hindus"
    severity: "high"
  - keyword: "hinduism"
    severity: "high"
  - keyword: "buddhist"
    severity: "high"
  - keyword: "buddhists"
    severity: "high"
  - keyword: "buddhism"
    severity: "high"
  - keyword: "sikh"
    severity: "high"
  - keyword: "sikhs"
    severity: "high"
  - keyword: "catholic"
    severity: "high"
  - keyword: "catholics"
    severity: "high"
  - keyword: "protestant"
    severity: "high"
  - keyword: "protestants"
    severity: "high"
  - keyword: "mormon"
    severity: "high"
  - keyword: "mormons"
    severity: "high"

  
  # Medium severity - context-dependent
  - keyword: "religious extremist"
    severity: "medium"
  - keyword: "religious fanatic"
    severity: "medium"
  - keyword: "infidel"
    severity: "medium"
  - keyword: "infidels"
    severity: "medium"
  - keyword: "jihad"
    severity: "medium"
  - keyword: "crusade"
    severity: "medium"

# Exceptions - legitimate religious discussion, education, interfaith work
exceptions:
  - "religious freedom"
  - "religious tolerance"
  - "religious discrimination"
  - "religious persecution"
  - "interfaith"
  - "religious studies"
