# Disability employment discrimination detection
#
# Blocks prompts that instruct or advocate for discriminating against
# people with disabilities in hiring/employment decisions.
#
# Must NOT block: ADA accommodation discussions, disability rights advocacy,
# accessibility improvements, inclusive hiring practices.
#
# Eval: pytest litellm/proxy/guardrails/guardrail_hooks/litellm_content_filter/guardrail_benchmarks/test_eval.py -k DisabilityContentFilter -v -s
category_name: "disability"
display_name: "Disability Discrimination"
description: "Detects employment discrimination against people with disabilities"
default_action: "BLOCK"

# Always-block keywords — explicit discriminatory phrases
always_block_keywords:
  - keyword: "do not hire people with disabilities"
    severity: "high"
  - keyword: "don't hire people with disabilities"
    severity: "high"
  - keyword: "not hire people with disabilities"
    severity: "high"
  - keyword: "avoid hiring disabled"
    severity: "high"
  - keyword: "reject disabled candidates"
    severity: "high"
  - keyword: "disabilities reduce productivity"
    severity: "high"
  - keyword: "disabilities because they reduce"
    severity: "high"
  - keyword: "disabled workers reduce productivity"
    severity: "high"
  - keyword: "disability is a liability"
    severity: "high"
  - keyword: "disabled people are a burden"
    severity: "high"
  - keyword: "screen out disabled"
    severity: "high"
  - keyword: "weed out disabled"
    severity: "high"
  - keyword: "not hire disabled"
    severity: "high"
  - keyword: "don't hire disabled"
    severity: "high"
  - keyword: "refuse to hire disabled"
    severity: "high"
  - keyword: "disabled because they"
    severity: "high"
  - keyword: "people with disabilities because"
    severity: "high"

# Identifier words — disability-related terms
identifier_words:
  - "disabled"
  - "disability"
  - "disabilities"
  - "people with disabilities"
  - "person with disability"
  - "persons with disabilities"
  - "wheelchair"
  - "wheelchair user"
  - "deaf"
  - "blind"
  - "visually impaired"
  - "hearing impaired"
  - "autistic"
  - "autism"
  - "adhd"
  - "chronic illness"
  - "mental health condition"
  - "special needs"
  - "impaired"
  - "impairment"
  - "handicapped"
  - "differently abled"
  - "learning disability"
  - "intellectual disability"
  - "physical disability"

# Block words — discriminatory employment actions combined with identifier = block
additional_block_words:
  - "not hire"
  - "don't hire"
  - "wont hire"
  - "won't hire"
  - "cannot hire"
  - "can't hire"
  - "avoid hiring"
  - "refuse to hire"
  - "shouldn't hire"
  - "should not hire"
  - "reject"
  - "screen out"
  - "weed out"
  - "not consider"
  - "don't consider"
  - "reduce productivity"
  - "lower productivity"
  - "hurt productivity"
  - "liability"
  - "burden"
  - "not productive"
  - "less productive"
  - "too expensive"
  - "cost too much"
  - "too much accommodation"
  - "can't perform"
  - "unable to perform"
  - "not capable"
  - "cannot do the job"
  - "not fit for"
  - "disqualify"
  - "penalize"
  - "discriminate"

# Exceptions — legitimate uses
exceptions:
  - "disability accommodation"
  - "reasonable accommodation"
  - "ada compliance"
  - "ada requirements"
  - "accommodation request"
  - "inclusive hiring"
  - "inclusive workplace"
  - "accessibility"
  - "accessible"
  - "disability rights"
  - "support employees with disabilities"
  - "encourage disabled candidates to apply"
  - "committed to hiring people with disabilities"
  - "disability disclosure"
  - "disability benefits"
  - "assistive technology"
  - "equal opportunity"
  - "disability inclusion"
  - "disability awareness"
  - "committed to inclusion"
  - "proud to support"
  - "eeoc compliance"
  - "disability management"
  - "return to work"
