  - "transgender"
  - "lgbtq"
  - "lgbt"
  - "non-binary"
  - "queer"
  - "gender identity"
  - "sexual orientation"

# Block words — discriminatory employment actions combined with identifier = block
additional_block_words:
  - "not hire"
  - "don't hire"
  - "wont hire"
  - "won't hire"
  - "cannot hire"
  - "can't hire"
  - "avoid hiring"
