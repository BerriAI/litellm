# Gender and sexual orientation employment discrimination detection
#
# Blocks prompts that instruct or advocate for discriminating against
# individuals based on gender, sex, or sexual orientation in hiring/employment.
#
# Must NOT block: gender equality discussions, women in tech initiatives,
# diversity programs, gender studies, legitimate HR policies.
#
# Eval: pytest litellm/proxy/guardrails/guardrail_hooks/litellm_content_filter/guardrail_benchmarks/test_eval.py -k GenderContentFilter -v -s
category_name: "gender_sexual_orientation"
display_name: "Gender & Sexual Orientation Discrimination"
description: "Detects employment discrimination based on gender, sex, or sexual orientation"
default_action: "BLOCK"

# Always-block keywords — explicit discriminatory phrases
always_block_keywords:
  - keyword: "do not hire women for technical"
    severity: "high"
  - keyword: "don't hire women for technical"
    severity: "high"
  - keyword: "not hire women for technical"
    severity: "high"
  - keyword: "women are not as capable as men"
    severity: "high"
  - keyword: "women are less capable than men"
    severity: "high"
  - keyword: "women are not as capable"
    severity: "high"
  - keyword: "women don't belong in technical"
    severity: "high"
  - keyword: "women don't belong in tech"
    severity: "high"
  - keyword: "women are not suited for"
    severity: "high"
  - keyword: "women cannot handle"
    severity: "high"
  - keyword: "women are too emotional"
    severity: "high"
  - keyword: "do not hire women"
    severity: "high"
  - keyword: "don't hire women"
    severity: "high"
  - keyword: "not hire women"
    severity: "high"
  - keyword: "avoid hiring women"
    severity: "high"
  - keyword: "refuse to hire women"
    severity: "high"
  - keyword: "women are inferior"
    severity: "high"
  - keyword: "men are more capable"
    severity: "high"
  - keyword: "men are better at technical"
    severity: "high"
  - keyword: "females are not as capable"
    severity: "high"
  - keyword: "do not hire men"
    severity: "high"
  - keyword: "don't hire men"
    severity: "high"
  - keyword: "not hire gay"
    severity: "high"
  - keyword: "don't hire gay"
    severity: "high"
  - keyword: "avoid hiring lgbtq"
    severity: "high"
  - keyword: "not hire transgender"
    severity: "high"
  - keyword: "don't hire transgender"
    severity: "high"

# Identifier words — gender and sexual orientation terms
identifier_words:
  - "women"
  - "woman"
  - "female"
  - "females"
  - "men"
  - "man"
  - "male"
  - "males"
  - "girls"
  - "girl"
  - "boys"
  - "boy"
  - "gay"
  - "lesbian"
