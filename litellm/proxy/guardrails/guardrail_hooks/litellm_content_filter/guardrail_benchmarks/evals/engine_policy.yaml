# Synthetic policy template for engine evaluation.
# Uses abstract words (alpha/bravo/red/blue) so the eval tests the ENGINE,
# not any specific customer's topic list.
category_name: "test_engine"
description: "Synthetic policy for evaluating the topic blocking engine"
default_action: "BLOCK"

identifier_words:
  - "alpha"
  - "bravo"

additional_block_words:
  - "red"
  - "blue"

always_block_keywords:
  - keyword: "block this phrase"
    severity: "high"
  - keyword: "also block this"
    severity: "high"

exceptions:
  - "alpha safe context"
  - "bravo safe context"
