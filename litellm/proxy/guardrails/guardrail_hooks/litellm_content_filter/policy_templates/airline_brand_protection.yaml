# Airline Brand Protection
# Prevents AI from generating fake incident reports, unauthorized statements, or negative PR
# NOTE: The identifier_words use {{brand_name}} placeholder - this file is used as a reference.
# The actual brand-specific keywords are injected at template instantiation time via blocked_words.
category_name: "airline_brand_protection"
description: "Prevents AI from generating fake incident reports, unauthorized airline statements, or reputation-damaging content"
default_action: "BLOCK"

identifier_words:
  # Generic airline context (brand-specific terms injected at runtime)
  - "airline"
  - "carrier"
  - "airways"
  - "flight"
  - "flights"
  - "Emirates"
  - "Etihad"
  - "Qatar Airways"

additional_block_words:
  # Fake incident reports
  - "crashed"
  - "crash landing"
  - "emergency landing"
  - "engine failure"
  - "engine fire"
  - "depressurization"
  - "hull breach"
  - "mayday"
  - "mid-air collision"
  - "near miss"
  - "fatality"
  - "fatalities"
  - "dead passengers"
  - "casualties"
  # Unauthorized statements
  - "official statement"
  - "spokesperson said"
  - "press release"
  - "confirms"
  - "announces"
  - "announced today"
  - "breaking news"
  - "just in"
  - "BREAKING"
  - "statement from"
  # PR / reputation attacks
  - "scandal"
  - "cover up"
  - "coverup"
  - "lawsuit"
  - "class action"
  - "mistreatment"
  - "safety violation"
  - "whistleblower"
  - "banned"
  - "grounded fleet"
  - "recall"
  - "boycott"
  - "worst airline"
  - "unsafe"
  - "dangerous"
  - "negligence"
  # Competitor recommendations
  - "consider etihad"
  - "try qatar"
  - "switch to"
  - "better value"
  - "better product"
  - "best product"
  - "caught up"
  - "competitors have"
  - "recommend qatar"
  - "recommend etihad"
  - "consider switching"
  # Ops data leakage
  - "crew roster"
  - "crew schedule"
  - "crew list"
  - "pilot names"
  - "gate assignment"
  - "cabin crew"

always_block_keywords:
  - keyword: "plane crash"
    severity: "high"
  - keyword: "flight crashed"
    severity: "high"
  - keyword: "mid-air collision"
    severity: "high"
  - keyword: "passengers dead"
    severity: "high"
  - keyword: "confirms fatalities"
    severity: "high"
  - keyword: "safety scandal"
    severity: "high"
  - keyword: "fleet grounded"
    severity: "high"
  - keyword: "crew roster"
    severity: "high"
  - keyword: "crew schedule"
    severity: "high"
  - keyword: "pilot names"
    severity: "high"
  - keyword: "gate assignment"
    severity: "high"

exceptions:
  - "how safe is"
  - "safety record"
  - "safety rating"
  - "what is the baggage"
  - "historical"
  - "aviation history"
  - "customer review"
  - "customer service"
  - "feedback"
  - "improve"
  - "complaint resolution"
