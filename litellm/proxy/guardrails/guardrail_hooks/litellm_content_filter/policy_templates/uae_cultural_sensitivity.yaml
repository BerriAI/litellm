# UAE Cultural Sensitivity
# Respects UAE cultural norms, royal family references, and religious content policies
category_name: "uae_cultural_sensitivity"
description: "Ensures AI output respects UAE cultural norms, royal family, and religious content policies"
default_action: "BLOCK"

identifier_words:
  - "UAE"
  - "United Arab Emirates"
  - "Dubai"
  - "Abu Dhabi"
  - "Sharjah"
  - "Ajman"
  - "Fujairah"
  - "Ras Al Khaimah"
  - "Umm Al Quwain"
  - "Emirati"
  - "Emiratis"

additional_block_words:
  # Royal family disrespect
  - "mock"
  - "ridicule"
  - "insult"
  - "satirize"
  - "caricature"
  - "parody"
  - "defame"
  - "slander"
  - "disrespect"
  # Cultural sensitivity
  - "alcohol promotion"
  - "gambling promotion"
  - "drug use"
  - "immodest"
  - "indecent"

always_block_keywords:
  - keyword: "insult the ruler"
    severity: "high"
  - keyword: "mock the sheikh"
    severity: "high"
  - keyword: "ridicule the royal family"
    severity: "high"
  - keyword: "defame Mohammed bin"
    severity: "high"
  - keyword: "blasphemy against Islam"
    severity: "high"
  - keyword: "insult Islam"
    severity: "high"
  - keyword: "mock the Prophet"
    severity: "high"
  - keyword: "anti-Islamic"
    severity: "high"
  - keyword: "desecrate the Quran"
    severity: "high"

exceptions:
  - "what is"
  - "explain"
  - "cultural guide"
  - "travel guide"
  - "etiquette"
  - "customs"
  - "tradition"
  - "how to respect"
  - "cultural awareness"
  - "history of"
  - "learn about"
  - "understand"
  - "policy on"
  - "regulation"
