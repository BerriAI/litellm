# Aviation Safety & Security Topic Restrictions
# Prevents AI from generating content about aircraft vulnerabilities, security bypass, cockpit access
category_name: "aviation_safety_topics"
description: "Blocks AI from generating content about aviation security vulnerabilities, bypass procedures, and restricted operations data"
default_action: "BLOCK"

identifier_words:
  - "aircraft"
  - "airplane"
  - "plane"
  - "aviation"
  - "airline"
  - "airport"
  - "cockpit"
  - "flight deck"
  - "airside"
  - "tarmac"
  - "runway"
  - "cargo hold"
  - "fuselage"
  - "avionics"
  - "transponder"
  - "ATC"
  - "air traffic control"
  - "ACARS"
  - "flight management system"
  - "FMS"
  - "autopilot"
  - "A380"
  - "B777"
  - "777"
  - "787"

additional_block_words:
  # Security bypass
  - "bypass security"
  - "bypass screening"
  - "defeat security"
  - "circumvent security"
  - "evade detection"
  - "avoid screening"
  - "smuggle"
  - "smuggling"
  - "conceal weapon"
  - "hidden weapon"
  # Cockpit access
  - "cockpit door code"
  - "cockpit access code"
  - "override cockpit"
  - "force cockpit door"
  - "break into cockpit"
  - "cockpit intrusion"
  - "cockpit breach"
  - "locking mechanism"
  - "open the cockpit"
  - "cockpit door open"
  - "enter the cockpit"
  - "access the cockpit"
  # Aircraft vulnerabilities
  - "vulnerability"
  - "exploit"
  - "disable"
  - "jamming"
  - "spoofing"
  - "hijack"
  - "hijacking"
  - "take over"
  - "commandeer"
  - "crash intentionally"
  - "bring down"
  - "shoot down"
  - "sabotage"
  - "tamper"
  - "interfere with"
  # System exploitation
  - "hack"
  - "hack into"
  - "inject malware"
  - "remote access"
  - "unauthorized access"

always_block_keywords:
  - keyword: "hijack a plane"
    severity: "high"
  - keyword: "hijack an aircraft"
    severity: "high"
  - keyword: "cockpit door override code"
    severity: "high"
  - keyword: "bypass airport security"
    severity: "high"
  - keyword: "smuggle weapons onto aircraft"
    severity: "high"
  - keyword: "disable aircraft transponder"
    severity: "high"
  - keyword: "bring down an aircraft"
    severity: "high"
  - keyword: "crash a plane into"
    severity: "high"
  - keyword: "aircraft bomb"
    severity: "high"
  - keyword: "ACARS vulnerability"
    severity: "high"
  - keyword: "flight management system hack"
    severity: "high"
  - keyword: "spoof ADS-B"
    severity: "high"

exceptions:
  - "aviation safety"
  - "safety report"
  - "safety investigation"
  - "safety improvement"
  - "NTSB"
  - "accident investigation"
  - "safety training"
  - "security awareness"
  - "safety management system"
  - "IATA safety"
  - "ICAO"
  - "how to report"
  - "incident report"
  - "safety culture"
