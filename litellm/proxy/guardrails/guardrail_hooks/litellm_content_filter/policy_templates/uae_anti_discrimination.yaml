# UAE Anti-Discrimination Compliance
# UAE Federal Decree-Law No. 2/2015 on combating discrimination and hatred
category_name: "uae_anti_discrimination"
description: "Blocks content violating UAE Federal anti-discrimination laws (Decree-Law No. 2/2015)"
default_action: "BLOCK"

identifier_words:
  - "Emirati"
  - "Emiratis"
  - "expatriate"
  - "expat"
  - "migrant worker"
  - "laborer"
  - "domestic worker"
  - "nationality"
  - "religion"
  - "race"
  - "ethnicity"
  - "caste"
  - "sect"

additional_block_words:
  - "inferior"
  - "superior"
  - "subhuman"
  - "uncivilized"
  - "backward"
  - "primitive"
  - "servant class"
  - "slave"
  - "slavery"
  - "second class"
  - "second-class citizen"
  - "don't belong"
  - "go back to"
  - "deport"
  - "hate"
  - "hatred"
  - "incite"
  - "incitement"
  - "sedition"
  - "sectarian"

always_block_keywords:
  - keyword: "racial superiority"
    severity: "high"
  - keyword: "ethnic cleansing"
    severity: "high"
  - keyword: "sectarian violence"
    severity: "high"
  - keyword: "incite hatred"
    severity: "high"
  - keyword: "incite discrimination"
    severity: "high"
  - keyword: "religious hatred"
    severity: "high"

exceptions:
  - "anti-discrimination"
  - "equal rights"
  - "diversity and inclusion"
  - "tolerance"
  - "coexistence"
  - "UAE Year of Tolerance"
  - "human rights"
  - "what is"
  - "explain"
  - "history of"
  - "education"
  - "awareness"
  - "compliance training"
