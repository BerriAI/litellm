  - model_name: gpt-3.5-turbo
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
  - model_name: gpt-4.1-mini
    litellm_params:
      model: openai/gpt-4.1-mini

guardrails:
  - guardrail_name: redact-ssn
    litellm_params:
      guardrail: custom_code
      mode: pre_call
      custom_code: |
        def apply_guardrail(inputs, request_data, input_type):
            for text in inputs["texts"]:
                if regex_match(text, r"\d{3}-\d{2}-\d{4}"):
                    return block("SSN detected in message")
            return allow()
  - guardrail_name: block-mcp-output
    litellm_params:
      guardrail: custom_code
      mode: post_call
      custom_code: |
        def apply_guardrail(inputs, request_data, input_type):
          if inputs.get("tool_calls"):
            print(f"inputs: {inputs}")
            return block("MCP tool calls detected")
          return allow()


mcp_servers:
  my_http_server:
    url: "http://0.0.0.0:3333/mcp"
    transport: "http"
    description: "My custom MCP server"
    server_id: "my_http_server"


