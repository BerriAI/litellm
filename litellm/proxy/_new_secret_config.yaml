model_list:
  - model_name: gpt-4o
    litellm_params:
      model: azure/gpt-4o
      credential_name: default_azure_credential

credential_list:
  - credential_name: default_azure_credential
    credentials:
      api_key: os.environ/AZURE_API_KEY
      api_base: os.environ/AZURE_API_BASE
    credential_info:
      description: "Default Azure credential"
