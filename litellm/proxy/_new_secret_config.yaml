model_list:
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
  - model_name: gpt-4.1-mini
    litellm_params:
      model: openai/gpt-4.1-mini
  - model_name: gpt-5-mini
    litellm_params:
      model: openai/gpt-5-mini
  - model_name: custom_litellm_model
    litellm_params:
      model: litellm_agent/claude-sonnet-4-5-20250929
      litellm_system_prompt: "Be a helpful assistant."


guardrails:
  - guardrail_name: "airline-competitor-intent"
    guardrail_id: "airline-competitor-intent"
    litellm_params:
      guardrail: litellm_content_filter
      mode: pre_call
      default_on: false
      competitor_intent_config:
        brand_self:
          - emirates
          - ek
        competitors:
          - qatar airways
          - qatar
          - etihad
        locations:
          - qatar
          - doha
          - doh
        competitor_aliases:
          qatar airways: [qr, doha airline]
          qatar: [qr]
        policy:
          competitor_comparison: refuse
          possible_competitor_comparison: reframe
        threshold_high: 0.70
        threshold_medium: 0.45
        threshold_low: 0.30

mcp_servers:
  my_http_server:
    url: "http://0.0.0.0:8001/mcp"
    transport: "http"
    description: "My custom MCP server"
    available_on_public_internet: true

general_settings:
  store_model_in_db: true
  store_prompts_in_spend_logs: true
