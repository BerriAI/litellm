model_list:  
  - model_name: whisper
    litellm_params:  
      model: azure/whisper
      api_base: os.environ/AZURE_WHISPER_API_BASE
      api_key: os.environ/AZURE_WHISPER_API_KEY
      api_version: "2024-06-01"
    model_info:
      base_model: azure/whisper-1
  - model_name: embedding-model
    litellm_params:
      model: azure/text-embedding-3-large
      api_base: https://krris-mh44uf7y-eastus2.cognitiveservices.azure.com/
      api_key: os.environ/AZURE_API_KEY
      api_version: "2025-09-01"

guardrails:
  - guardrail_name: "enkryptai-guard"
    litellm_params:
      guardrail: enkryptai
      mode: "pre_call"
      api_key: os.environ/ENKRYPTAI_API_KEY
      default_on: true
      policy_name: "Sample Airline Guardrail"
      detectors:
        toxicity:
          enabled: true
        nsfw:
          enabled: true
        pii:
          enabled: true
          entities: ["email", "phone", "secrets"]
        injection_attack:
          enabled: true
