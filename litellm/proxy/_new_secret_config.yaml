  - model_name: agentcore-runtime-2
    litellm_params:
      model: bedrock/agentcore/arn:aws:bedrock-agentcore:us-east-1:987654321098:runtime/production-runtime
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
      aws_region_name: us-east-1


guardrails:
  - guardrail_name: generic-guardrail
    litellm_params:
      guardrail: generic_guardrail_api
      mode: ["pre_call"]
      headers:
        Authorization: Bearer mock-bedrock-token-12345
      api_base: http://localhost:8080
      default_on: true