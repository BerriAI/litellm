model_list:  
  - "litellm_params":
      "api_version": "2025-03-01-preview"
      "model": "azure/dall-e-3"
      "api_key": os.environ/AZURE_DALLE_API_KEY
      "api_base": os.environ/AZURE_DALLE_API_BASE
    "model_info":
      "base_model": "azure/dall-e-3"
      "mode": "image_generation"
    "model_name": "dall-e-3"

guardrails:
  - guardrail_name: "enkryptai-guard"
    litellm_params:
      guardrail: enkryptai
      mode: "pre_call"
      api_key: os.environ/ENKRYPTAI_API_KEY
      default_on: true
      policy_name: "Sample Airline Guardrail"
      detectors:
        toxicity:
          enabled: true
        nsfw:
          enabled: true
        pii:
          enabled: true
          entities: ["email", "phone", "secrets"]
        injection_attack:
          enabled: true
