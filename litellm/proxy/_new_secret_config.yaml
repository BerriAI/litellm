model_list:
  - model_name: "gemini-2.0-flash-gemini"
    litellm_params:
      model: gemini/gemini-2.0-flash
  - model_name: "gpt-4o-mini-openai"
    litellm_params:
      model: gpt-4.1-mini-2025-04-14
      api_key: os.environ/OPENAI_API_KEY_2
    model_info:
      access_groups: ["default-openai-models"]
  - model_name: "gpt-4o-realtime-preview"
    litellm_params:
      model: gpt-4o-realtime-preview-2024-10-01
      api_key: os.environ/OPENAI_API_KEY_2
  - model_name: "bedrock-nova"
    litellm_params:
      model: us.amazon.nova-pro-v1:0
  - model_name: openrouter_model
    litellm_params:
      model: openrouter/openrouter_model
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: http://0.0.0.0:8090
  - model_name: dall-e-3-azure
    litellm_params:
      model: azure/dall-e-3-test
      api_version: "2023-12-01-preview"
      api_base: os.environ/AZURE_SWEDEN_API_BASE
      api_key: os.environ/AZURE_SWEDEN_API_KEY
    model_info:
      input_cost_per_pixel: 10
  - model_name: "claude-3-7-sonnet"
    litellm_params:
      model: databricks/databricks-claude-3-7-sonnet
      api_key: os.environ/DATABRICKS_API_KEY
      api_base: os.environ/DATABRICKS_API_BASE
  - model_name: gpt-4.1
    litellm_params:
      model: openai/gpt-4o-realtime-preview
  - model_name: "xai/*"
    litellm_params:
      model: xai/*
      api_key: os.environ/XAI_API_KEY
  - model_name: "text-embedding-ada-002"
    litellm_params:
      model: text-embedding-ada-002
      api_key: os.environ/OPENAI_API_KEY
  - model_name: gemini/gemini-2.0-flash
    litellm_params:
      model: gemini/gemini-2.0-flash
  - model_name: llama-qwen
    litellm_params:
      model: ollama/qwen2:0.5b
    model_info:
      input_cost_per_token: 0.75
      output_cost_per_token: 3
  - model_name: gpt-image-1
    litellm_params:
      model: gpt-image-1
      api_key: os.environ/OPENAI_API_KEY
      # drop_params: true
  - model_name: "gpt-4o-batch"
    litellm_params:
      model: azure/gpt-4o-mini
      api_base: os.environ/AZURE_API_BASE
      api_key: os.environ/AZURE_API_KEY
    model_info: 
      id: my-general-azure-deployment
      mode: batch
  - model_name: mistral/*
    litellm_params:
      model: mistral/*
      api_key: os.environ/MISTRAL_API_KEY
      access_groups: ["beta-models"]
  - model_name: my-langfuse-model
    litellm_params:
      model: langfuse/gpt-3.5-turbo
      prompt_id: "jokes"
      prompt_label: "latest"
      api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  callbacks: ["langfuse"]

general_settings:
  store_model_in_db: true
  store_prompts_in_spend_logs: true
