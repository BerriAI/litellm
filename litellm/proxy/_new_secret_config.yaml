model_list:
  - model_name: openai/*
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      mode: audio_transcription
   
litellm_settings:
  num_retries: 2
  fallbacks: [{"llama-v3-70b-instruct-hf": ["llama-v3-70b-instruct-together"]}, {"gemini-1.5-flash": ["gemini-1.5-flash-studio"]}, {"gemini-1.5-flash-002": ["gemini-1.5-flash-002-vertex"]}, {"gpt-4o-mini-azure": ["gpt-4o-mini"]}, {"gpt-4o-mini": ["gpt-4o-mini-azure"]}]
  success_callback: ["prometheus"]
  failure_callback: ["prometheus"]
  default_team_settings: 
    - team_id: test
      success_callback: ["langfuse"]
      langfuse_public_key: os.environ/LANGFUSE_PUBLIC_KEY
      langfuse_secret: os.environ/LANGFUSE_SECRET_KEY
