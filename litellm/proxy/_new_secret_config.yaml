model_list:
  - model_name: claude-3-5-sonnet-20240620
    litellm_params:
      model: claude-3-5-sonnet-20240620
      api_key: os.environ/ANTHROPIC_API_KEY
      api_base: "http://0.0.0.0:8000"
  - model_name: my-fallback-openai-model
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  fallbacks: [{ "claude-3-5-sonnet-20240620": ["my-fallback-openai-model"] }]
  callbacks: ["otel", "prometheus"]

router_settings:
  routing_strategy: latency-based-routing
  routing_strategy_args:
    # only assign 40% of traffic to the fastest deployment to avoid overloading it
    lowest_latency_buffer: 0.4

    # consider last five minutes of calls for latency calculation
    ttl: 300
  redis_host: os.environ/REDIS_HOST
  redis_port: os.environ/REDIS_PORT
  redis_password: os.environ/REDIS_PASSWORD