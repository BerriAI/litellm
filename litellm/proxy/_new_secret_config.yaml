model_list:
  - model_name: fake-anthropic-server
    litellm_params:
      model: anthropic/my-fake-anthropic-server
      api_base: http://localhost:8090
      api_key: os.environ/ANTHROPIC_API_KEY
  - model_name: fake-openai-server
    litellm_params:
      model: openai/my-fake-openai-server
      api_base: http://localhost:8090
      api_key: os.environ/OPENAI_API_KEY
  - model_name: real-openai-server
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  fallbacks: [{"fake-anthropic-server": ["real-openai-server"]}]