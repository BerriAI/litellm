model_list:
  - model_name: "gpt-4o-azure"
    litellm_params:
      model: azure/gpt-4o
      api_key: os.environ/AZURE_API_KEY
      api_base: os.environ/AZURE_API_BASE
  - model_name: "gpt-4o-mini-openai"
    litellm_params:
      model: gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY
  - model_name: "bedrock-nova"
    litellm_params:
      model: us.amazon.nova-pro-v1:0
  - model_name: openrouter_model
    litellm_params:
      model: openrouter/openrouter_model
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: http://0.0.0.0:8090
  - model_name: "claude-3-7-sonnet"
    litellm_params:
      model: databricks/databricks-claude-3-7-sonnet
      api_key: os.environ/DATABRICKS_API_KEY
      api_base: os.environ/DATABRICKS_API_BASE
  - model_name: "gpt-4o-realtime-preview"
    litellm_params:
      model: azure/gpt-4o-realtime-preview-2
      api_key: os.environ/AZURE_API_KEY_REALTIME
      api_base: https://krris-m2f9a9i7-eastus2.openai.azure.com/
    model_info:
      base_model: azure/gpt-4o-realtime-preview-2024-10-01


litellm_settings:
  num_retries: 0
  callbacks: ["prometheus"]
  check_provider_endpoint: true

files_settings:
  - custom_llm_provider: gemini
    api_key: os.environ/GEMINI_API_KEY

general_settings:
  store_prompts_in_spend_logs: true