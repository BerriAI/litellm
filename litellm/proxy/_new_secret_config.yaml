model_list:
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: azure/chatgpt-v-2
      api_key: os.environ/AZURE_API_KEY
      api_base: os.environ/AZURE_API_BASE
      temperature: 0.2

guardrails:
  - guardrail_name: "presidio-log-guard"
    litellm_params:
      guardrail: presidio
      mode: "logging_only"
      mock_redacted_text:
        text: "hello world, my name is <PERSON>. My number is: <PHONE_NUMBER>"
        items:
          - start: 48
            end: 62
            entity_type: PHONE_NUMBER
            text: "<PHONE_NUMBER>"
            operator: replace
          - start: 24
            end: 32
            entity_type: PERSON
            text: "<PERSON>"
            operator: replace

litellm_settings:
    set_verbose: true
    success_callback: ["langfuse"]