model_list:
  - model_name: gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY

guardrails:
  - guardrail_name: "eu-ai-act-article5"
    litellm_params:
      guardrail: litellm_content_filter
      mode: "pre_call"

      # Load policy template
      categories:
        - category: "eu_ai_act_article5_prohibited_practices"
          category_file: "policy_templates/eu_ai_act_article5.yaml"
          enabled: true
          action: "BLOCK"

# That's it! No LLM router, no API keys, no costs.
# This uses pure keyword-based conditional matching for zero-cost, instant detection.
