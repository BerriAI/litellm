# Builtin MCP Server Configuration Example
model_list:
  - model_name: gpt-4o-mini
    litellm_params:
      model: gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY

# Builtin MCP Servers Configuration
mcp_builtin_servers:
  # Stdio-based builtin servers (working examples)
  calculator:
    transport: "stdio"
    command: "python"
    args: ["examples/sample_calculator_mcp_server.py"]
    description: "Sample calculator MCP server for basic math operations"
    enabled: true
    
  # HTTP/SSE-based builtin servers (example configuration)
  # Note: These URLs are examples - replace with actual MCP server endpoints
  zapier:
    url: "https://your-mcp-server.com/zapier"
    transport: "sse"
    auth_type: "bearer_token"
    env_key: "ZAPIER_TOKEN"
    description: "Zapier automation platform integration"
    enabled: false  # Disabled by default - enable when you have actual server
    
  jira:
    url: "https://your-mcp-server.com/jira"
    transport: "sse"
    auth_type: "bearer_token"
    env_key: "JIRA_TOKEN"
    description: "Atlassian Jira project management integration"
    enabled: false  # Disabled by default
    
  github:
    url: "https://your-mcp-server.com/github"
    transport: "http"
    auth_type: "bearer_token"
    env_key: "GITHUB_TOKEN"
    description: "GitHub repository and issue management"
    enabled: false  # Disabled by default
    
  # Custom local server example
  custom_tool:
    transport: "stdio"
    command: "node"
    args: ["./my-custom-mcp-server.js"]
    env:
      NODE_ENV: "production"
      DEBUG: "true"
    description: "Custom local MCP server"
    enabled: false

general_settings:
  master_key: sk-1234
  debug: true