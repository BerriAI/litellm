model_list:
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      id: "good-openai"
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/non-exsitent-env-var
      tags: ["bad-model"]
    model_info:
      id: "test-openai"



litellm_settings:
  callbacks: ["otel"]

callback_settings:
  otel:
    message_logging: False

router_settings:
 enable_tag_filtering: True # ðŸ‘ˆ Key Chang


general_settings: 
 master_key: sk-1234 
 alerting: ["slack"]
 spend_report_frequency: "1d"


litellm_settings:
  success_callback: ["prometheus"]
  failure_callback: ["prometheus"]