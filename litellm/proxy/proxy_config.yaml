model_list:
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      id: "good-openai"
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/non-exsitent-env-var
      tags: ["bad-model"]
    model_info:
      id: "test-openai"


router_settings:
 enable_tag_filtering: True # ðŸ‘ˆ Key Chang

litellm_settings:
  success_callback: ["prometheus"]
  failure_callback: ["prometheus"]