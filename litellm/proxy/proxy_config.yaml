model_list:
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

  - model_name: text-embedding-3-small
    litellm_params:
      model: openai/text-embedding-3-small
      api_key: os.environ/OPENAI_API_KEY

  - model_name: google/gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: bedrock-claude-sonnet-3.5
    litellm_params:
      model: "bedrock/us.anthropic.claude-3-5-sonnet-20240620-v1:0"
      aws_region_name: "us-east-1"

  - model_name: bedrock-claude-sonnet-4
    litellm_params:
      model: "bedrock/us.anthropic.claude-sonnet-4-20250514-v1:0"
      aws_region_name: "us-east-1"

  - model_name: bedrock-claude-sonnet-4.5
    litellm_params:
      model: "bedrock/us.anthropic.claude-sonnet-4-5-20250929-v1:0"
      aws_region_name: "us-east-1"

  - model_name: bedrock-claude-opus-4.5
    litellm_params:
      model: "bedrock/converse/us.anthropic.claude-opus-4-5-20251101-v1:0"
      aws_region_name: "us-east-1"

  - model_name: bedrock-nova-premier
    litellm_params:
      model: "bedrock/us.amazon.nova-premier-v1:0"
      aws_region_name: "us-east-1"

  - model_name: claude-sonnet-4-5
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929

  - model_name: chatgpt/gpt-5.2
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2

  - model_name: chatgpt/gpt-5.2-codex
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2-codex

  - model_name: auto
    litellm_params:
      model: "auto_router/auto_router_1"
      auto_router_config_path: "/home/jtwittmayer/workspace/litellm/litellm/router_strategy/auto_router/routing_rules.yaml"
      auto_router_default_model: "google/gemini-2.5-flash"

# MCP Server Configuration
mcp_servers:
  # Wikipedia MCP - reliable and works without external deps
  wikipedia:
    transport: "stdio"
    command: "uvx"
    args: ["mcp-server-fetch"]
    description: "Fetch web pages and Wikipedia content"
  deepwiki:
    transport: "http"
    url: "https://mcp.deepwiki.com/mcp"

# General Settings
general_settings:
  forward_client_headers_to_llm_api: true  # Required: forwards OAuth token to Anthropic
  store_model_in_db: false


# LiteLLM Settings
router_settings:
  model_group_alias:
    "claude-sonnet-4-5-20250929": "claude-sonnet-4-5"
    "claude-sonnet-4-5-20250514": "claude-sonnet-4-5"

litellm_settings:
  master_key: sk-1234
  drop_params: true
  # Enable MCP Semantic Tool Filter
  mcp_semantic_tool_filter:
    enabled: true
    embedding_model: "text-embedding-3-small"
    top_k: 5
    similarity_threshold: 0.3
  
