model_list:
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/OPENAI_API_KEY
  - model_name: anthropic/*
    litellm_params:
      model: anthropic/*
      api_key: os.environ/ANTHROPIC_API_KEY
  - model_name: bedrock/*
    litellm_params:
      model: bedrock/*


# for /files endpoints
files_settings:
  - custom_llm_provider: openai
    api_key: os.environ/OPENAI_API_KEY