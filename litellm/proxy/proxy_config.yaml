model_list:
  - model_name: mistral/*
    litellm_params:
      model: mistral/*
  - model_name: special-bedrock-model
    litellm_params:
      model: bedrock/us.anthropic.claude-3-5-sonnet-20240620-v1:0
      aws_region_name: us-west-2
      custom_llm_provider: bedrock
  - model_name: aws/anthropic/bedrock-claude-3-5-sonnet-v1
    litellm_params:
      model: bedrock/us.anthropic.claude-3-5-sonnet-20240620-v1:0
      aws_region_name: us-west-2
      custom_llm_provider: bedrock
  # Load balancing test - multiple deployments with same model_name
  - model_name: load-balanced-claude
    litellm_params:
      model: bedrock/us.anthropic.claude-3-5-sonnet-20240620-v1:0
      aws_region_name: us-west-2
      custom_llm_provider: bedrock
  - model_name: load-balanced-claude
    litellm_params:
      model: bedrock/us.anthropic.claude-3-5-sonnet-20240620-v1:0
      aws_region_name: us-east-1
      custom_llm_provider: bedrock
  - model_name: fake-openai-endpoint
    litellm_params:
      model: openai/gm
      api_key: hi
      api_base: https://exampleopenaiendpoint-production.up.railway.app/
  - model_name: db-openai-endpoint
    litellm_params:
      model: openai/gm
      api_key: hi
      api_base: http://0.0.0.0:8092
  - model_name: anthropic/*
    litellm_params:
      model: anthropic/*



litellm_settings:
  callbacks: ["dynamic_rate_limiter_v3"]
  priority_reservation: 
    "prod": 0.9  # 90% reserved for production (9 RPM)
    "dev": 0.1   # 10% reserved for development (1 RPM)
  priority_reservation_settings:
    default_priority: 0.2  # Weight (0%) assigned to keys without explicit priority metadata
    saturation_threshold: 0.50 #  A model is saturated if it has hit 50% of its RPM limit
