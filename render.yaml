services:
  - type: web
    name: openai-proxy
    env: docker
    plan: starter # or 'standard', 'standard-plus', etc.
    region: oregon # or another region
    image: 
      name: ghcr.io/berriai/litellm
      tag: main-stable
    envVars:
      - key: PORT
        value: 4000
    instances: 1
    healthCheckPath: /health
    autoDeploy: true
